<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 80%;
        min-height: 100px;
        margin: auto;
        border: 1px solid #000;
      }
      ul {
        list-style: none;
        padding: 10px;
      }
      ul li {
        display: block;
        border: 1px solid #000;
        /* height: 80px;
        width: 100px; */
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
        <li>Menu4</li>
        <li>Menu5</li>
      </ul>
    </div>
  </body>
</html>
