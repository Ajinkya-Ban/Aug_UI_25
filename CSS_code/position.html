<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .outer-box {
        width: 400px;
        height: 300px;
        border: 1px solid #000;
        margin: auto;
        position: relative;
      }
      .inner-box {
        width: 100px;
        height: 100px;
        background-color: black;
        position: absolute;
        /* right: 0;
        bottom: 0; */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box"></div>
    </div>
  </body>
</html>
