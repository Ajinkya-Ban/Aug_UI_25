<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .outer-box {
        width: 80%;
        height: 80vh;
        margin: auto;
        position: relative;
      }
      .outer-box img {
        width: 100%;
      }
      .inner-box {
        width: 500px;
        height: 300px;
        /* border: 1px solid white; */
        background-color: rgba(255, 255, 255, 0.3);
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        backdrop-filter: blur(10px);
      }
      .inner-box h1 {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="outer-box">
      <img src="./imgs/road.jpeg" />
      <div class="inner-box">
        <h1>Happy Birthday</h1>
      </div>
    </div>
  </body>
</html>
