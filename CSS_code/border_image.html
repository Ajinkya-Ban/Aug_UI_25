<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .box {
        width: 400px;
        min-height: 500px;
        margin: 60px auto;
        border: 60px solid #000;
        border-image-source: url(./imgs/border_images/8TxnL5aoc.png);
        border-image-slice: 900;
        border-image-repeat: stretch;
        border-image-outset: 20px;
      }
      .box h1 {
        text-align: center;
        font-size: 2.3em;
      }
      .birth-img {
        width: 120px;
        height: 120px;
        border: 5px solid #000;
        margin: auto;
        border-radius: 50%;
        padding: 15px;
      }
      .birth-img img {
        width: 80px;
        height: 80px;
      }
      .wish h1 {
        text-align: center;
        font-size: 2.4em;
      }
      .mesg p {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="birth-img">
        <img src="./imgs/user3.jpg" />
      </div>

      <div class="wish">
        <h1>Happy Birthday</h1>
      </div>

      <div class="mesg">
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus
          saepe, earum facere commodi perspiciatis rerum asperiores laboriosam
          magnam neque? Possimus modi praesentium soluta eligendi illum! Quasi
          nostrum dolorum voluptate suscipit!
        </p>
      </div>
    </div>
  </body>
</html>
